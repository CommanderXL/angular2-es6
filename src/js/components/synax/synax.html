<h1>User Input</h1>
<div *ngIf="hero">
    用户点击的事件
    <br>
    <button (click)="showMsg()">请点击我好吗？</button>
    <h2>{{hero.name}} details</h2>
    <div><label>id: </label>{{hero.id}}</div>
    <div>
        <label>name:</label>
        <!--[()]写法代表的是数据的双向绑定-->
        <input [(ngModel)]="hero.name" placeholder="name">
    </div>
</div>
