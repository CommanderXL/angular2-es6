<h1>User Input</h1>
<div *ngIf="hero">
    <h2>{{hero.name}} details</h2>
    <div><label>id: </label>{{hero.id}}</div>
    <div>
        <label>name:</label>
        <!--[()]写法代表的是数据的双向绑定-->
        <input [(ngModel)]="hero.name" placeholder="name">
    </div>
    <button (click)="goBack();">回退</button>
</div>
